<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>submit</button>
    <br />
    <br />
    <label for="input_range">Input field (between 0 and 100)</label>
    <input id="input_range" type="range" min="0" max="100" step="2" />
    <br />
    <br />
    <label for="input_checkbox"> CheckBox</label>
    <input id="input_checkbox" type="checkbox" checked />
    <br />
    <br />
    <input type="date" />
  </body>
</html>
